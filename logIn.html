<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
          integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--    styles-->
    <link rel="stylesheet" href="css/style.css">


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <main class="account-management">
        <div class="account-management__content">
            <a href="./index.html" rel="noopener noreferrer nofolow"><img class="account-management__logo" src="./images/logo_dark.png" alt="logo"></a>
            <h2 class="caption-h2">Вхід</h2>
            <form class="account-management__form">
                <label>
                    <input class="account-management__input" type="email" id="email" name="email" placeholder="Введіть пошту" required/>
                </label>
                <label class="relative">
                    <input class="account-management__input password" type="password" id="password" name="password" placeholder="Введіть пароль" required/>
                    <img class="hide-password" alt="hide password" src="./images/hide-password.svg">

                </label>
<!--                <div class="div">-->
<!--                    <div class="show-password"><img alt="show password" src="./images/show-password.svg"></div>-->
<!--                </div>-->
                <button class="account-management__button"><a>Увійти</a></button>
                <div class="account-management__options">
                    <p><a class="account-management__options" href="./passwordUpdate.html" rel="noopener noreferrer nofolow">Не пам'ятаю пароль</a></p>
                    <p><a class="account-management__options" href="./" rel="noopener noreferrer nofolow">Немає акаунту? Зареєструватися</a></p>
                </div>
            </form>
        </div>
        <div class="account-management__img"></div>
    </main>
</body>
</html>
