<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
          integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--    styles-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<section class="account-management">
    <div class="account-management__content">
        <a href="./index.html" rel="noopener noreferrer nofolow"><img class="account-management__logo" src="./images/logo_dark.png" alt="logo"></a>
        <h2 class="caption-h2">Введіть новий <br>пароль</h2>
        <form class="account-management__form">
            <label class="relative">
                <input class="account-management__input password" type="password" id="new-password" name="new-password" placeholder="Введіть новий пароль" required/>
                <img class="hide-password" alt="hide password" src="./images/hide-password.svg">
            </label>
            <label class="relative">
                <input class="account-management__input password" type="password" id="verify-new-password" name="verify-new-password" placeholder="Повторіть новий пароль" required/>
                <img class="hide-password" alt="hide password" src="./images/hide-password.svg">
            </label>
            <button class="account-management__button"><a>Зберегти</a></button>
        </form>
    </div>
    <div class="account-management__img"></div>
</section>
</body>
</html>
