<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Update password</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
          integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
      <!--    fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
      <!--    styles-->
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="account-management">
      <div class="account-management__content">
        <a href="./index.html" rel="noopener noreferrer nofolow"><img class="account-management__logo" src="./images/logo_dark.png" alt="logo"></a>
        <h2 class="caption-h2">Відновлення <br> паролю</h2>
        <div class="account-management__text">Введіть адресу електронної пошти, яку ви <br>використовували для реєстрації, ми <br>надішлемо інструкції</div>
        <form class="account-management__form">
          <label>
            <input class="account-management__input" type="email" id="email" name="email" placeholder="Введіть пошту" required/>
          </label>
          <button class="account-management__button"><a href="./enterCode.html" rel="noopener noreferrer nofolow">Далі</a></button>
          <div class="account-management__options">
            <p><a class="account-management__options" href="./logIn.html" rel="noopener noreferrer nofolow">Я згадав пароль</a></p>
          </div>
        </form>
      </div>
      <div class="account-management__img"></div>
    </main>
  </body>
</html>
